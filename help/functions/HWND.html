<h3>HWND(name)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the Windows handle of the window or control specified by <b>name</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
window "win", "Window Test", normal, 100, 100, 600, 400 <br>
message <b>HWND("win")</b>, "" <br>

</body>
