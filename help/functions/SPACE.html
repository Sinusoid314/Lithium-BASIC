<h3>SPACE(n)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns a string filled with the amount of blank characters specified by <b>n</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print len(<b>SPACE(25)</b>) <br>
<br>
<u>Produces:</u> <br>
<b>25</b>
