<h3>INSTR(string1, string2 [,start])</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the position of the first occurence of <b>string2</b> within <b>string1</b>. The search for <b>string2</b> will start at the position specified by <b>start</b>, if included.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>INSTR("hello, world!", "o")</b> <br>
<br>
<u>Produces:</u> <br>
<b>5</b>

</body>
