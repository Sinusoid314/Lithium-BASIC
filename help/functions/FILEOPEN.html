<h3>FILEOPEN(title, filter)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Same function as FILESAVE, but with an "Open" button instead of a "Save" button.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print "FileOpen - " & <b>FileOpen("Open...","Text Files (*.txt) | *.txt")</b>
