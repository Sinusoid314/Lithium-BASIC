<h3>COLLIDE(winName, sprite1, sprite2)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns 1 (True) if the two sprites on the window or control <b>name</b>, specified by
<b>sprite1</b> and <b>sprite2</b>, are touching each other. Otherwise, 0 (False) is
returned.
