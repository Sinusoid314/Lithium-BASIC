<h3>HBMP(name)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the Windows handle for the picture specified by <b>name</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
loadbmp "bmp1", DefPath & "\pic11.bmp" <br>
message <b>HBMP("bmp1")</b>, "" <br>
unloadbmp "bmp1" <br>

</body>
</html>
