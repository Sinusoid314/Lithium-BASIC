<h3>DATE()</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns a string containing the current date in the format <b>mm/dd/yyyy</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>DATE()</b> <br>
<br>
<u>Produces:</u> <br>
<b>4/24/2003</b>

</body>
