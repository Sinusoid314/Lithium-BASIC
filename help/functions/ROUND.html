<h3>ROUND(n [,decNum])</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns <b>n</b> rounded off to a number of decimal places given by <b>decNum</b>. If <b>decNum</b>
is not given, then <b>n</b> will be rounded to the nearest whole number.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>ROUND(2.354, 2)<br>

</body>
