<h3>GETCLIPBOARDTEXT()</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the contents of the Windows clipboard as a string. Use the
<a href="..\commands\SETCLIPBOARDTEXT.html">SETCLIPBOARDTEXT</a> to set the
clipboard's contents.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var cont as string <br>
<br>
cont = <b>GetClipboardText()</b> <br>
print cont <br>

</body>
</html>
