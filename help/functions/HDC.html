<h3>HDC(name)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the Windows handle for the device context (DC) of the window or control
specified by <b>name</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
window "win", "Window 1", normal, 100, 100, 600, 400 <br>
message <b>HDC("win")</b>, "" <br>

</body>
