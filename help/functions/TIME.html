<h3>TIME()</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns a string containing the current time in the format <b>hh:mm:ss AM/PM</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>TIME()</b> <br>
<br>
<u>Produces:</u> <br>
<b>10:50:29 PM</b>

</body>
