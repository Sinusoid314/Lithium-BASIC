<h3>REPLACE(string, searchString, replaceString)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Takes <b>string</b> and returns a string with each occurence of <b>searchString</b> replaced with <b>replaceString</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>Replace("one*two*three", "*", "-")</b> <br>
<br>
<u>Produces:</u> <br>
<b>one-two-three</b>

</body>
