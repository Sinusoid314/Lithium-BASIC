<h3>MIN(num1, num2)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the lesser of the two values <b>num1</b> and <b>num2</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
print <b>MIN(1, 7)</b> <br>
<br>
<u>Produces:</u> <br>
<b>1</b>
