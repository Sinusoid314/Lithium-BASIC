<h3>INPUTBOX(prompt, title [,default])</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Displays an input window with <b>prompt</b> and <b>title</b> string values. The
<b>default</b> string is optional.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
message <b>InputBox("Enter your name:", "Input", "Joe Cooper")</b>, ""

</body>
</html>
