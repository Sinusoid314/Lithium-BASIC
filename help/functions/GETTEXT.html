<h3>GETTEXT(name)</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Returns the text of a window or control specified by <b>name</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
window "win", "Control Test", normal, 100, 100, 600, 400 <br>
message <b>GetText("win")</b>, "" <br>

</body>
