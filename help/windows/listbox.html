<h1>List Box</h1>

A list box control contains a list of items that the user can select from.
<br>
<br>
<u><b>Events:</b></u>
<br>
<br>
<b>Select</b> - When the user clicks once on a list item. <br>
<b>DoubleSelect</b> - When the user double clicks on a list item. <br>
<br>
