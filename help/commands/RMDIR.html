<h3>RMDIR path</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Removes the directory specified by <b>path</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
var dirName, v as string <br>
showconsol <br>
input "Enter a folder name: ", dirName <br>
mkdir "c:\" & dirName <br>
input "Press any key to delete the directory...", v <br>
<b>RMDIR "c:\" & dirName</b> <br>

</body>
