<h3>CLOSE #handle</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Closes the file specified by <b>#handle</b>. This file must have been opened first with
the <a href="OPEN.html">OPEN</a> command.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var entry as string <br>
open "file.txt" for input as #file <br>
input #file, entry <br>
<b>Close #file</b> <br>
print entry <br>


</body>
