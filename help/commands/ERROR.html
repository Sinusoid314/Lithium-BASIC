<h3>ERROR message, title</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Displays an error message box with a <b>message</b> and <b>title</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
<br>
var num as number <br>
<br>
input "Enter a positive number: ", num <br>
if num < 0 then <br>
&nbsp;&nbsp;&nbsp;&nbsp;
<b>Error "Number is not positive!", "Number Error" </b> <br>
&nbsp;&nbsp;&nbsp;&nbsp;
end <br>
end if <br>
print num <br>
