<h3>MKDIR path</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Creates a new directory specified by <b>path</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
var dirName as string <br>
showconsol <br>
input "Enter a folder name: ", dirName <br>
<b>MKDIR "c:\" & dirName</b> <br>

</body>
