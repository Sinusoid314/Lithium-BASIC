<h3>ADDFRAME winName, spriteName, imgName</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Adds a frame of animation to the sprite specified by <b>spriteName</b> on the window
or control <b>winName</b>. The image to add is specified by <b>imgName</b>, and must have
been loaded using the <a href="LOADIMG.html">LOADIMG</a> command.
