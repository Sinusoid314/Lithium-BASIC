<h3>RUN progFile</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Runs another program whose filename is specified by <b>progFile</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
<br>
var prog as string <br>
<br>
input "Run: ", prog <br>
<b>Run prog</b> <br>

</body>
