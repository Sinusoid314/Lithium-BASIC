<h3>CONSOLTITLE title</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Changes the caption text of the consol window to <b>title</b>.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var newTitle, anyKey as string <br>
input "Enter new consol caption: ", newTitle <br>
<b>ConsolTitle newTitle</b> <br>
input "Press any key to end ", anyKey <br>

</body>
