<h3>EXIT SUB</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Immediately ends execution of a sub and returns program flow to the line calling the sub.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
call Loop <br>
<br>
sub Loop <br>
&nbsp;&nbsp;&nbsp;&nbsp;
var n as number <br>
&nbsp;&nbsp;&nbsp;&nbsp;
for n = 1 to 10 <br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
print n <br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
if n = 5 then <b>Exit Sub</b> <br>
&nbsp;&nbsp;&nbsp;&nbsp;
next n <br>
end sub <br>

</body>
