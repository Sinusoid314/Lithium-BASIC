<h3>SETCLIPBOARDTEXT cbText</h3>
<br>
<b><u>Description:</u></b>
<br>
<br>
Sets the Windows clipboard contents to <b>cbText</b>. Use the 
<a href="..\functions\GETCLIPBOARDTEXT.html">GETCLIPBOARDTEXT()</a> function to retrieve
the clipboard text.
<br>
<br>
<br>
<b><u>Usage:</u></b>
<br>
<br>
showconsol <br>
var cont as string <br>
<br>
input "Enter clipboard text: ", cont <br>
<b>SetClipboardText cont</b> <br>

</body>
</html>
